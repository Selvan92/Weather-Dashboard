<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="/style.css">   
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    <title>Weather Dashboard</title>
</head>
<body>
 <div>
    <h1 class=" text-center bg-info text-white">Weather Dashboard</h1>
</div>

<section >

<div class="row ml-2 pt-4">
    <div class="col-3 pr-3 ">
        <div class="row font-weight-bold blockquote">
            <label>Search for a City:</label>
        </div>
        <div class="row">
            <input id="city-search-input" placeholder="Search for City" class="rounded w-100"></input>
        <button type="submit" id="search-button" class="rounded btn btn-primary w-100 mt-3" >Search</button>
        </div>
        
        
        <div class="row mt-3 border-top">
        <button id="history-01" class="col-12 rounded btn btn-secondary w-100 mt-3" ></button>
        <button id="history-02" class="rounded btn btn-secondary w-100 mt-3" ></button>
        <button id="history-03" class="rounded btn btn-secondary w-100 mt-3" ></button>
        <button id="history-04" class="rounded btn btn-secondary w-100 mt-3" ></button>
        <button id="history-05" class="rounded btn btn-secondary w-100 mt-3" ></button>
            
                   
        </div>
        
    </div>
   
   
   
    <div class="col-9 pl-5 pb-2 pr-4">
        <div class="row w-100 border blockquote font-weight-bold"><img id="weather-image"src="">
        <div id='current-day' >Current Weather
            
         </div></div>
         
        <div class="row blockquote pt-4 font-weight-bold">5-Day Forecast</div>
        <div class="row ">
            <div class="col forecast"><img id="image-day01"src="">
            <div id="forecastday1"  >Day 01
            </div> 
            </div>
            <div class="col forecast"><img id="image-day02"src="">
            <div id="forecastday2"  >Day 02
                
            </div> </div> 
            <div class="col forecast"><img id="image-day03"src="">
            <div id="forecastday3"  >Day 03
               
            </div> </div> 
            <div class="col forecast"><img id="image-day04"src="">
            <div id="forecastday4"  >Day 04
                
            </div> </div> 
            <div class="col forecast"><img id="image-day05"src="">
            <div id="forecastday5"  >Day 05
              
            </div> </div> 
        </div>
    </div>
</div>
















</section>













    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="/script.js"></script>
</body>
</html>
